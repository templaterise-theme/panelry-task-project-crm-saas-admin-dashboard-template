<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Panelry Dashboard</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/icons/fontawesome/css/fontawesome.min.css" rel="stylesheet">
    <link href="./assets/icons/fontawesome/css/brands.min.css" rel="stylesheet">
    <link href="./assets/icons/fontawesome/css/solid.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="./assets/plugin/select2/css/select2.min.css" rel="stylesheet">
    <link href="./assets/css/board.css" rel="stylesheet">
    <link href="./assets/css/chat.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button class="theme-btn" id="themeToggle">
            <i class="bi bi-sun" id="themeIcon"></i>
        </button>
    </div>
      <div class="auth-container" id="forgotPasswordPage">
            <!-- Form Side -->
            <div class="form-side">
                <div class="form-header">
                    <h2>Reset Password</h2>
                    <p>Enter your email to receive a password reset link</p>
                </div>

                <form class="auth-form" id="forgotPasswordForm">
                    <div class="form-group">
                        <label class="form-label" for="resetEmail">Email Address</label>
                        <input type="email" class="form-input" id="resetEmail" placeholder="you@example.com" required>
                        <div class="error-message" id="resetEmailError" style="display: none;">
                            <i class="bi bi-exclamation-circle"></i>
                            <span>Please enter a valid email address</span>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary" id="resetBtn">
                        <span>Send Reset Link</span>
                    </button>

                    <div class="form-links">
                        <p>Remember your password? <a href="login.html" class="form-link">Sign in instead</a></p>
                        <p>Don't have an account? <a href="signup.html" class="form-link">Sign up now</a></p>
                    </div>

                    <a href="index.html" class="back-link">
                        <i class="bi bi-arrow-left"></i>
                        <span>Back to home</span>
                    </a>
                </form>
            </div>
        </div>
    <script  src="./assets/js/jquery-3.6.0.min.js"></script>
    <script  src="./assets/js/bootstrap.bundle.min.js"></script>
    <script  src="./assets/plugin/chart/chart.js"></script>
    <script  src="./assets/plugin/select2/js/select2.min.js"></script>
    <script  src="./assets/js/chart.js"></script>
    <script  src="./assets/js/chat.js"></script>
    <script  src="./assets/js/board.js"></script>
    <script  src="./assets/js/script.js"></script>
</body>
</html>
